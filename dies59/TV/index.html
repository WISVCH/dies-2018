<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnarCHy - Dies 2016</title>
    <!-- Regular CSS -->
    <link href="main-style.css" rel="stylesheet">
    <!-- Javascript -->
    <script src="jquery-1.11.3.min.js"></script>
    <script src="main.js"></script>
</head>
<body role="document" onload="init()">
<div id="splash">
    <img id="splashowl" src="owl.png" />
    <h1>AnarCHy</h1>
    <h2>The yearly purge will commence in</h2>
    <div id="counter">
        <div class="datepart">
            <span id="wcount">1</span><br/>
            <span id="wcall">weeks</span>
        </div>
        <div class="datepart">
            <span id="dcount">2</span><br/>
            <span id="dcall">days</span>
        </div>
        <div class="datepart">
            <span id="hcount">3</span><br/>
            <span id="hcall">hours</span>
        </div>
        <div class="datepart">
            <span id="mcount">4</span><br/>
            <span id="mcall">minutes</span>
        </div>
        <div class="datepart">
            <span id="scount"></span><br/>
            <span id="scall">seconds</span>
        </div>
    </div>
    <button class="splashbtn" id="owlarrow"></button>
</div>
</body>
</html>
