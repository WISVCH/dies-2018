<!DOCTYPE html>
<html class="fsvs">
<head lang="en">
  <meta charset="UTF-8">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dies 2018</title>
  <style>
  body {
    margin: 0;
  }
  header {
    background-image: linear-gradient(to bottom, #3c3c3c 0%, #000 100%);
    height: 50px;
  }
  header div {
    display: flex;
    line-height: 50px;
  }
  .title, nav a {
    margin-right: 50px;
    text-decoration: none;
  }
  nav a {
    color: white;
    font-size: 32px;
  }
  .title {
    color: rgb(64,224,208);
    font-size: 40px;
  }
  main section div, .centered {
    max-width: 1200px;
    margin: auto;
  }

  section:nth-child(2n) {
    background-color: #a8a8a8;
  }

  .cheers, h2 {
    color: rgb(64,224,208);
    margin: 0;
    font-weight: 100;
    text-align: center;
    font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
  }

  h2 {
    font-size: 5vw;
  }

  .cheers {
    font-size: 20vw;
  }

  .intro > div {
    background-image: url("images/cheers.png");
    background-position: center;
    background-size: 50%;
    background-repeat: no-repeat;
    margin: auto;
    display: block;
  }
  #counter {
    display: flex;
    font-size: 4vw;
  }
  #counter > div {
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  </style>
</head>
<body>
  <header>
    <div class="centered">
      <a href="#" class="title">DIES 2018</a>
      <nav>
        <a href="#photo-contest">Photo contest</a>
        <a href="#program">Program</a>
        <a href="#committee">Committee</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="intro" id="">
      <div>
        <h1 class="cheers">Cheers</h1>
        <div id="counter">
          <div><span class="days"></span> Days</div>
          <div><span class="hours"></span> Hours</div>
          <div><span class="minutes"></span> Minutes</div>
          <div><span class="seconds"></span> Seconds</div>
        </div>
      </div>
    </section>
    <section id="photo-contest">
      <div>
        <h2>Photo Contest</h2>
      </div>
    </section>
  </main>

  <script>
    const ONE_SECOND = 1000;
    const ONE_MINUTE = 60 * ONE_SECOND;
    const ONE_HOUR = 60 * ONE_MINUTE;
    const ONE_DAY = 24 * ONE_HOUR;

    const counter = document.getElementById('counter');

    const diesStartDate = new Date(2018, 2, 26, 8).getTime();

    function updateTime() {
      const currentDate = Date.now();
      const timeDiff = diesStartDate - currentDate;

      if (timeDiff > 0) {
        const days = Math.floor(timeDiff / ONE_DAY);
        const hoursLeft = timeDiff - days * ONE_DAY;
        counter.getElementsByClassName('days')[0].innerText = days;

        const hours = Math.floor(hoursLeft / ONE_HOUR);
        const minutesLeft = hoursLeft - hours * ONE_HOUR;
        counter.getElementsByClassName('hours')[0].innerText = hours;

        const minutes = Math.floor(minutesLeft / ONE_MINUTE);
        const secondsLeft = minutesLeft - minutes * ONE_MINUTE;

        counter.getElementsByClassName('minutes')[0].innerText = minutes;
        counter.getElementsByClassName('seconds')[0].innerText = Math.floor(secondsLeft / ONE_SECOND);
      }
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
