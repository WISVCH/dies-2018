<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/scrollnav.css" rel="stylesheet">

    <link href="css/caroussel.css" rel="stylesheet">
  </head>
  <body>
  <div class= "post__article">
    <div  class="navbar-wrapper">
      <div  class="container" >
      
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
        </button>

        <div id="nav-container-wrapper" class="navbar-collapse collapse" data-toggle="collapse" data-target=".navbar-collapse">

       </div>
      </div>
     
      </div>
  </div>  
  
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <div class="container" id="logocontainer">
            <img src="image/LOGO_CHAOS.png"> 
          </div>
        </div>
        <div class="item">
          <div class="container">
           <img src="image/LOGO_CHAOS.png"> 
          </div>
        </div>
        <div class="item">
          <div class="container">
             <img src="image/LOGO_CHAOS.png"> 
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->



    <!-- Marketing messaging and featurettes
    ================================================== -->

    <div class="container marketing">
    <h2> Mijn foto's </h2>
    <hr class="featurette-divider">
      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
      </footer>

    </div><!-- /.container -->
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/jquery.scrollNav.min.js"></script> 
    <script src="js/script.js"></script>
  </body>
</html>
